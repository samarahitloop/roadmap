<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // Check conditions and redirect accordingly
        function redirectBasedOnLogin() {
            // Example condition, you might want to replace this with actual login check
            let isLoggedIn = true; // Assume user is logged in

            if (isLoggedIn) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'main.html';
            }
        }

        // Call the function when the page loads
        window.onload = function() {
            redirectBasedOnLogin();
        };
    </script>
</head>
<body>
    <h1>Redirect Example</h1>
    <p>Please wait while we redirect you...</p>
</body>
</html>
